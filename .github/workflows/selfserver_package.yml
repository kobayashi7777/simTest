name: SelfServer NodeJS Webpack

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.2'
    - run: npm install
    - run: npm run build

    - name: Upload dist directory
      uses: actions/upload-artifact@v3
      with:
        name: dist-files
        path: dist
